<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ironvale | No Regrets</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #0d0d0d;
      color: #e0e0e0;
      text-align: center;
    }

    header {
      background: linear-gradient(180deg, #000 0%, #111 100%);
      padding: 80px 20px;
      border-bottom: 2px solid #222;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #f2f2f2;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: normal;
      color: #999;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    section {
      padding: 60px 20px;
      border-bottom: 1px solid #222;
    }

    .cover {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .coming-soon {
      color: #c00;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    footer {
      padding: 30px;
      background-color: #111;
      color: #777;
      font-size: 0.9rem;
    }

    a {
      color: #c00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>IRONVALE</h1>
    <h2>American Modern Rock</h2>
  </header>

  <section>
    <img src="NoRegretsCover.png" alt="No Regrets Album Cover" class="cover">

  </section>

</html>
